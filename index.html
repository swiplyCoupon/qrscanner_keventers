<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Keventers Coupon Scanner</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, doc, getDoc, updateDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    // ‚úÖ Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAe7U1v7pszSh2NjV82JND9DNNnGxs_PCQ",
      authDomain: "mingler1-ae.firebaseapp.com",
      projectId: "mingler1-ae",
      storageBucket: "mingler1-ae.appspot.com",
      messagingSenderId: "745303082451",
      appId: "1:745303082451:web:d4379cf92a334827741b26",
      measurementId: "G-ER61EHLDCN"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function onScanSuccess(decodedText) {
      const couponId = decodedText.trim();
      const ref = doc(db, "coupons", couponId);

      try {
        const snap = await getDoc(ref);
        if (!snap.exists()) {
          showMessage("‚ùå Coupon not found", "error");
          return;
        }

        const data = snap.data();
        if (data.redeemed) {
          showMessage("‚ö†Ô∏è Coupon already redeemed", "warning");
          return;
        }

        await updateDoc(ref, {
          redeemed: true,
          redeemedAt: serverTimestamp()
        });

        showMessage("‚úÖ Coupon redeemed successfully!", "success");
      } catch (err) {
        showMessage("‚ùå Error: " + err.message, "error");
      }
    }

    function showMessage(text, type) {
      const messageBox = document.getElementById("message");
      messageBox.innerText = text;
      messageBox.className = type;
      messageBox.style.display = "block";
    }

    window.onload = () => {
      const scanner = new Html5Qrcode("reader");

      scanner.start(
        { facingMode: { exact: "environment" } }, // Force back camera
        {
          fps: 10,
          qrbox: 250
        },
        onScanSuccess
      ).catch(err => {
        showMessage("‚ùå Camera error: " + err, "error");
      });
    };
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #121212;
      margin: 0;
      padding: 0;
      color: white;
    }
    h1 {
      margin-top: 20px;
      font-size: 24px;
      color: #FFD700;
    }
    p {
      margin-bottom: 20px;
      font-size: 14px;
      color: #ccc;
    }
    #reader {
      width: 90%;
      max-width: 400px;
      margin: auto;
      border: 2px solid #FFD700;
      border-radius: 10px;
      overflow: hidden;
    }
    #message {
      display: none;
      margin-top: 20px;
      padding: 10px;
      border-radius: 6px;
      font-weight: bold;
    }
    #message.success {
      background-color: #4CAF50;
      color: white;
    }
    #message.error {
      background-color: #f44336;
      color: white;
    }
    #message.warning {
      background-color: #ff9800;
      color: black;
    }
  </style>
</head>
<body>
  <h1>ü•§ Keventers Coupon Scanner</h1>
  <p>Point the camera at the customer's QR code to redeem.</p>
  <div id="reader"></div>
  <div id="message"></div>
</body>
</html>
